<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css"  />
  <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
  <link rel="stylesheet" href="css/all.min.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <title>Huddle</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="landing">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="content">
      <div class="content__img">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="content-details">
        <h2>Build The Community<br /> Your Fans Will Love
        </h2>
        <p> <span>Huddle re-imagines the way we build communities. You have </span> <span> a voice, but so does your audience. 
          Create connections with </span> your users as you engage in genuine discussion. </p>
          <div class="btn">
            <a class="btn-element">Register</a>
          </div>
          <ul class="icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
          </ul>
      </div>
     

    </div>
  </div>
